<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>        
           <p id="p1"></p>
           <input type="button" value="name" onclick="getName()" />
           <p id="p2"></p>
           <input type="button" value="Number of Items" onclick="getAllItems()"/>
            <p id="p3"></p>
            <input type="button" value="Display Names" onclick="getPeople()" />
    <script type="text/javascript">
        var people = {
            "p1": {
                "name": "Prasad D",
                "getName": function () {
                    return this.name;
                }
            },
            "p2": {
                "name": "Harsha Vardhan",
                "age": 39,
                "getName": function () {
                    return this.name;
                }
            },
            "p3": {
                "name": "Anna Smith",
                "age": "24",
                "getName": function () {
                    return this.NAME;
                }
            },
            "p4": {
                "name": "Peter Jones",
                "age": null,
                "getName": function () {
                    return this.name;
                }
            }
        }
        function getName() {
            document.getElementById("p1").innerHTML = (people.p1.name);
        }
        function getAllItems() {
            var length = Object.keys(people).length;
            document.getElementById("p2").innerHTML = length;
        }

        function getPeople()
        {
            for (var i = 0; i < people.length; i++)
            {
                document.getElementById("p3").innerText = (people.p[i].name);
            }
        }


    </script>
</body>
</html>
