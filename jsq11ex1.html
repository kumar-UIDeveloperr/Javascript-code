<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <input type="button" value="button" onclick="myfun1();"/>

    <script type="text/javascript">
        function myfun1() {
            var homes = [{

                "h_id": "3",
                "city": "Dallas",
                "state": "TX",
                "zip": "75201",
                "price": "162500"

            }, {

                "h_id": "4",
                "city": "Bevery Hills",
                "state": "CA",
                "zip": "90210",
                "price": "319250"

            }, {

                "h_id": "5",
                "city": "New York",
                "state": "NY",
                "zip": "00010",
                "price": "962500"

            }];

            // comp = array of attributes to sort
            // comp = ['attr1', 'attr2', 'attr3', ...]
            function sortComparator(a, b, comp) {
                // Compare the values of the first attribute
                if (a[comp[0]] === b[comp[0]]) {
                    // if EQ proceed with the next attributes
                    if (comp.length > 1) {
                        console.log(sortComparator(a, b, comp.slice(1)));
                    } else {
                        // if no more attributes then return EQ
                        return 0;
                    }
                } else {
                    // return less or great
                    console.log((a[comp[0]] < b[comp[0]] ? -1 : 1));
                }
            }

            // Sort array homes
            homes.sort(function (a, b) {
                console.log( sortComparator(a, b, ['state', 'city', 'zip']));
            });

            // display the array
            homes.forEach(function (home) {
                console.log(home.h_id, home.city, home.state, home.zip, home.price);
            });
        }
</script>
</body>
</html>
