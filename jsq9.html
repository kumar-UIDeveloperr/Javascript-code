<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    Click the button to print the current Date and Time:<input type="button" value="Button" onclick="displaycurrenttime();" />
    <p id="p1"></p>
     <script type="text/javascript">


         function displaycurrenttime()
         {
             var strcount;
             var x = new Date();
             var y=x.getMonth() + "/" + x.getDate() + "/" + x.getYear(); 
              var y = y + "  " + x.getHours( )+ ":" + x.getMinutes() + ":" + x.getSeconds();
               document.getElementById("p1").innerHTML = y;
    }
</script>
</body>
</html>
