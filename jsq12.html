<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript">
        
        function hexToRGB(hex, alpha) {
            var r = parseInt(hex.slice(1, 3), 16),
                g = parseInt(hex.slice(3, 5), 16),
                b = parseInt(hex.slice(5, 7), 16);

            if (alpha) {
                return "RGB conversion value is:  " +  "rgb(" + r + ", " + g + ", " + b + ", " + alpha + ")";
            } else {
                return "RGB conversion value is:  " +   "rgb(" + r + ", " + g + ", " + b + ")";
            }
        }

        document.write(hexToRGB('#FFFFFF', 0.5));
    </script>
</body>
</html>
